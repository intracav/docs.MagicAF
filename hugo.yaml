baseURL: "https://docs.magicaf.dev/"
languageCode: "en-us"
title: "MagicAF"
theme: "PaperMod"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  title: "MagicAF"
  description: "Defense-grade, HIPAA-compliant, airgapped AI toolkit for secure, secret, SIPR/NIPR environments. Production-grade Rust framework for secure LLM, NLP, RAG, and AI analysis tools in on-premises deployments."
  keywords: [magicaf, rust, rag, embeddings, vector-search, llm, on-premises, air-gapped, framework, sdk, defense-grade, healthcare-grade, hipaa-compliant, hipaa-approved, sipr, nipr, secret, classified, airgapped, secure llm, secure ai, on-premises ai, local llm, secure nlp, secure rag, defense ai, healthcare ai, air-gapped ai, secure vector search, secure embeddings, classified ai, secret ai, government ai, military ai, healthcare ai toolkit, defense ai toolkit, airgapped llm, secure language model, secure natural language processing, secure retrieval augmented generation, secure ai framework, on-premises llm, local ai framework, secure ai infrastructure, air-gapped deployment, secure ai deployment, defense ai framework, healthcare ai framework, nlp toolkit, rag toolkit, ai analysis tools, secure ai analysis]
  author: "MagicAF Contributors"

  defaultTheme: auto
  disableThemeToggle: false
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  hidemeta: true
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    favicon: "/favicon.ico"
    disableHLJS: true

  label:
    text: "MagicAF"
    icon: ""
    iconHeight: 35

  homeInfoParams:
    Title: "MagicAF Documentation"
    Content: >
      Production-grade Rust framework for building AI-powered systems.
      Embeddings, vector search, LLM orchestration, and RAG workflows â€”
      designed for secure, on-premises environments.

  socialIcons:
    - name: github
      url: "https://github.com/magicaf/magicaf"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: dracula

menu:
  main:
    - identifier: docs
      name: Documentation
      url: /docs/
      weight: 10
    - identifier: api
      name: API Reference
      url: /docs/api-reference/
      weight: 20
    - identifier: examples
      name: Examples
      url: /docs/examples/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 35
    - identifier: github
      name: ""
      url: "https://github.com/magicaf/magicaf"
      weight: 40
      params:
        external: true
