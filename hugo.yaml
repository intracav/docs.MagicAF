baseURL: "https://magicaf.intracav.ai/"
languageCode: "en-us"
title: "MagicAF"
theme: "PaperMod"

enableRobotsTXT: true
enableGitInfo: false
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true

taxonomies:
  tag: tags
  category: categories

# Sitemap configuration for SEO
sitemap:
  changefreq: "monthly"
  priority: 0.5
  filename: "sitemap.xml"

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  title: "MagicAF"
  description: "Defense-grade, HIPAA-compliant AI toolkit for secure, air-gapped deployments. Production-ready Rust framework for RAG pipelines, NLP analysis, embeddings, vector search, and LLM orchestration. Designed for SIPR/NIPR, classified, and healthcare environments."
  keywords: [magicaf, rust, rag, embeddings, vector-search, llm, on-premises, air-gapped, framework, sdk, defense-grade, healthcare-grade, HIPAA-compliant, SIPR, NIPR, classified, secure AI, airgapped AI, secure LLM, on-premises AI, NLP toolkit, RAG framework, secure vector search, defense AI, healthcare AI, secure embeddings, air-gapped deployment, classified AI, secure NLP, local AI, self-hosted AI, Intracav]
  author: "MagicAF Contributors"

  defaultTheme: auto
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  hidemeta: true
  hideSummary: false
  showtoc: true
  tocopen: true

  assets:
    favicon: "/favicon.ico"
    disableHLJS: true

  label:
    text: "MagicAF"
    icon: ""
    iconHeight: 35

  homeInfoParams:
    Title: "MagicAF Documentation"
    Content: >
      Defense-grade, HIPAA-compliant AI toolkit for secure, air-gapped deployments.
      Production-ready Rust framework for RAG pipelines, NLP analysis, embeddings, 
      vector search, and LLM orchestration. Designed for SIPR/NIPR, classified, 
      and healthcare environments with zero cloud dependencies.

  socialIcons:
    - name: github
      url: "https://github.com/magicaf/magicaf"
  
  # Social media configuration for Open Graph and Twitter Cards
  social:
    twitter: "intracav"
  
  # Default Open Graph image (1200x630 recommended)
  ogImage: "/og-image.png"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: dracula

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 5
    - identifier: docs
      name: Documentation
      url: /docs/
      weight: 10
    - identifier: menu-tutorials
      name: Tutorials
      url: /docs/tutorials/
      weight: 12
    - identifier: api
      name: API Reference
      url: /docs/api-reference/
      weight: 20
    - identifier: examples
      name: Examples
      url: /docs/examples/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 35
    - identifier: github
      name: ""
      url: "https://github.com/magicaf/magicaf"
      weight: 40
      params:
        external: true
