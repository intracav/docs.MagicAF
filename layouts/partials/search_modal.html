<div id="search-modal" class="search-modal" aria-hidden="true">
  <div class="search-modal__overlay" id="search-overlay"></div>
  <div class="search-modal__container">
    <div class="search-modal__header">
      <div class="search-modal__input-wrapper">
        <svg class="search-modal__icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input id="searchInput" class="search-modal__input" type="search" autocomplete="off" placeholder="Search documentation..." aria-label="Search">
      </div>
      <button class="search-modal__close" id="search-close" aria-label="Close search">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    <div class="search-modal__results">
      <ul id="searchResults" class="search-results" aria-label="search results"></ul>
    </div>
  </div>
</div>
